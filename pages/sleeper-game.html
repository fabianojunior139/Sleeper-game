<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo-javascript.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/sleeper-game.css">
    <title>Sleeper Game</title>
</head>

<body>
    <div class="container-fluid">
        <header class="header container">
            <div class="name-logo">
                <img src="../assets/logo-javascript.svg" alt="Logo do JavaScript">
                <p>Sleeper Game</p>
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="/index.html">Regras</a></li>
                    <li class="navbar-item"><a href="/pages/ranking.html">Ranking</a></li>
                </ul>
            </nav>
        </header>
        <hr class="divisor">
        <main class="container">
            <div class="start-game">
                <div>
                    <p class="level">Nível <span class="level" id="level">1</span></p>
                    <p id="stopwatch" class="stopwatch">0:00.00</p>
                </div>
                <div class="right-container">
                    <button id="button-start" class="button-start">INICIAR JOGO</button>
                </div>
            </div>
            <div class="game">
                <div class="goal">
                    <div id="description" class="description"></div>
                    <div id="target-name" class="target-name"></div>
                    <form id="ranking-form" class="ranking-form hidden">
                        <label for="name">Nome</label>
                        <input class="form-input" id="name" name="name" type="text" required>
                        <button class="ranking-button" href="/pages/ranking.html">Enviar para o
                            Ranking</button>
                    </form>
                </div>
                <div class="colors">
                    <div id="buttonsContainer" class="buttons"></div>
                </div>
            </div>
        </main>
        <footer>
            <hr class="divisor">
            <p>&copy; Sleeper Game. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="https://github.com/fabianojunior139">Fabiano Júnior</a>.</p>
        </footer>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
